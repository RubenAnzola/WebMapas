<!DOCTYPE html>

            margin: 0 auto;
            display: block;
            filter: drop-shadow(0px 10px 15px rgba(0,0,0,0.3)); /* Sombra para dar efecto 3D */

        .region {

            stroke-width: 1px;
            stroke-linejoin: round;
            fill: #fdfae6; /* Color crema base (como mapa antiguo) */
            transition: fill 0.3s, transform 0.2s;
        }

        .region:hover {
            fill: #ffcc00; /* Amarillo al pasar el rat칩n */
            transform: translateY(-2px); /* Peque침o salto hacia arriba */
            cursor: pointer;

        .wrong { fill: #F44336 !important; } /* Rojo */

</head>
