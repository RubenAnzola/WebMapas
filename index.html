<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Mapa de España</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>¿Dónde está <span id="target-region">...</span>?</h1>
        
        <div class="stats">
            <p>Puntuación: <span id="score">0</span></p>
            <p id="feedback-message"></p>
        </div>

        <div id="map-container">
            <svg id="spain-svg" viewBox="150 10 420 350" preserveAspectRatio="xMidYMid meet">
                </svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
